{% extends "users/basic.html" %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- Movie and Theater Info -->
      <div class="card mb-4">
        <div class="card-body">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h4 class="card-title">{{ theatre.movie.name }}</h4>
              <p class="card-text text-muted">
                {{ theatre.name }} | {{ theatre.time }}
              </p>
            </div>
            <div class="mt-2 mt-sm-0">
              <button class="btn btn-outline-primary me-2 mb-2 mb-sm-0">
                2D
              </button>
              <button class="btn btn-outline-primary me-2 mb-2 mb-sm-0">
                3D
              </button>
              <button class="btn btn-outline-primary mb-2 mb-sm-0">
                IMAX 3D
              </button>
              <button class="btn btn-outline-primary mb-2 mb-sm-0">
                {{seats|length}} Tickets
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Seat Selection -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Select Your Seats</h5>
          <div class="screen">All eyes this way please!</div>

          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center flex-wrap mb-4">
              {% for seat in seats %}
              <label class="seat {% if seat.is_booked %}sold{% endif %}">
                <input
                  type="checkbox"
                  name="seats"
                  value="{{ seat.id }}"
                  {%if seat.is_booked%}disabled{%endif%}
                />
                <span>{{seat.seat_number}}</span>
              </label>
              {% endfor %}
            </div>

            <!-- Seat Legend -->
            <div class="d-flex justify-content-center mb-4">
              <div class="d-flex align-items-center me-4">
                <div class="seat" style="background-color: white"></div>
                <span class="ms-2">Available</span>
              </div>
              <div class="d-flex align-items-center me-4">
                <div class="seat selected"></div>
                <span class="ms-2">Selected</span>
              </div>
              <div class="d-flex align-items-center">
                <div class="seat sold"></div>
                <span class="ms-2">Sold</span>
              </div>
            </div>

            <!-- Book Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">
                Continue to Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .seat {
    display: inline-block;
    width: 36px;
    height: 36px;
    margin: 5px;
    border-radius: 6px;
    border: 2px solid #28a745;
    cursor: pointer;
    user-select: none;
  }

  .seat input {
    display: none;
  }

  .seat span {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    transition: background-color 0.2s, color 0.2s;
  }

  /* AVAILABLE hover */
  .seat:not(.sold):hover span {
    background-color: #e6f4ea;
  }

  /* SELECTED */
  .seat input:checked + span {
    background-color: #28a745;
    color: white;
    border-radius: 4px;
  }

  /* SOLD / BOOKED */
  .seat.sold span {
    background-color: #ccc;
    color: #777;
    cursor: not-allowed;
  }

  .seat.sold {
    border-color: #aaa;
    cursor: not-allowed;
  }

  .screen {
    margin: 20px 0;
    background-color: #ccc;
    height: 50px;
    text-align: center;
    line-height: 50px;
    color: #666;
  }
  .footer {
    background-color: #333;
    color: #ccc;
    padding: 20px 0;
  }
  .footer a {
    color: #ccc;
    text-decoration: none;
  }
  .footer a:hover {
    text-decoration: underline;
  }
  .footer .col-md-2,
  .footer .col-md-3 {
    margin-bottom: 20px;
  }
  .footer .social-icons i {
    font-size: 20px;
    margin: 0 10px;
  }
</style>

{% endblock %}
